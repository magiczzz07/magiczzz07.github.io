<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>iOS OTA Utility</title>
  </head>

  <body>
    <div class="container mt-5">
      <h1>iOS OTA</h1>
    </div>
    <div class="container mt-5">
      <h2>Generate manifest file</h2>
      <p>
        Upload the manifest file to an SSL supported workspace and create a
        public link to use below.
      </p>
      <div class="row">
        <div class="col">
          <form action="/generate" autocomplete="off" method="POST">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">IPA link</label>
              <div class="col-sm-10">
                <input
                  class="form-control"
                  name="ipa"
                  type="text"
                  placeholder="https://dl.dropboxusercontent.com/s/my-app.ipa"
                  required
                />
                <small id="linkHelp" class="text-warning form-text"
                  >Link has to be HTTPS</small
                >
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Bundle Identifier</label>
              <div class="col-sm-10">
                <input
                  name="identifier"
                  type="text"
                  placeholder="com.my-app.user"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Bundle Version</label>
              <div class="col-sm-10">
                <input
                  name="version"
                  type="text"
                  placeholder="1.0.0"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">App Title</label>
              <div class="col-sm-10">
                <input name="title" type="text" placeholder="My App" required />
              </div>
            </div>

            <div class="form-group row">
              <div class="col">
                <button type="submit" class="btn btn-primary">
                  Generate manifest file
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="mt-5">
        <div class="row">
          <div class="col">
            <h2>Create QR Code</h2>
            <p>Enter the public/shared link of the manifest file.</p>
            <form action="/" autocomplete="off" method="POST">
              <div class="form-group">
                <label>Manifest Public Link</label>
                <div>
                  <input
                    class="col"
                    name="manifest"
                    type="text"
                    placeholder="https://dl.dropboxusercontent.com/s/manifest.plist"
                    required
                  />
                  <small id="linkHelp" class="text-warning form-text "
                    >Link has to be HTTPS</small
                  >
                </div>
              </div>
              <button type="submit" class="btn btn-primary">
                Create QR Code
              </button>
            </form>
          </div>
          <div class="col">
            {{if .QRCode}}
            <img src="{{.QRCode}}" alt="" />
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
