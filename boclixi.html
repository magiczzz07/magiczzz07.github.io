        .envelope {
            width: clamp(150px, 30vw, 180px);

            cursor: pointer;

        }

        .envelope:before {
            content: '';

            width: 80%;
            height: 80%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.4s ease;
        }

        .envelope:nth-child(1):before {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23ffd700"/><text x="50" y="70" font-family="Arial" font-size="60" text-anchor="middle">üêç</text></svg>');
        }

        .envelope:nth-child(2):before {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23ffd700"/><text x="50" y="70" font-family="Arial" font-size="60" text-anchor="middle">üèÆ</text></svg>');

        .envelope:nth-child(3):before {

        }

        .envelope:hover {

            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .envelope.opened {
            background: linear-gradient(135deg, var(--primary-color), #8b0000);
        }

        .envelope.opened:before {
            transform: scale(0.7) translateY(-100px);
        }

        .amount {
            position: absolute;
            color: var(--secondary-color);
            font-size: clamp(18px, 3vw, 24px);
            font-weight: bold;
            text-align: center;
            opacity: 0;

            transform: translateY(20px);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);

            width: 100%;
        }

        .envelope.opened .amount {
            opacity: 1;
            transform: translateY(0);
        }

        .year {
            position: absolute;

            font-size: clamp(18px, 3vw, 24px);

        }

        .reset {

            font-weight: bold;
            margin: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .reset:hover {

            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            background: #8b0000;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }

        .envelope:not(.opened) {

        }

        @keyframes sparkle {

            50% { transform: scale(1.1); }
        }

        .envelope.opened .amount {
            animation: sparkle 1s ease-in-out infinite;
        }

        @keyframes backgroundMove {

            to { background-position: 100px 100px; }
        }

        .footer {
            color: var(--primary-color);
            text-align: center;
            margin: 20px;
            font-size: clamp(14px, 2vw, 16px);
        }

        @media (max-width: 600px) {
            .container {
                gap: 15px;
            }
            
            .title {
                padding: 0 10px;
            }
        }

        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }

        .firework {

    </style>

<body>
    <h1 class="title">üéä Happy New Year 2025 üéä</h1>
    <p class="subtitle">H·ªôi Say X·ªân - Ch√∫c M·ª´ng NƒÉm M·ªõi</p>
    <div class="container">
        <div class="envelope">
            <div class="year">2025</div>
            <div class="amount"></div>
        </div>
        <div class="envelope">
            <div class="year">2025</div>
            <div class="amount"></div>
        </div>
        <div class="envelope">
            <div class="year">2025</div>
            <div class="amount"></div>
        </div>
    </div>
    <button class="reset" onclick="resetEnvelopes()">üßß B·ªëc L·∫°i</button>
    <div class="footer">
        Made with ‚ù§Ô∏è by H·ªôi Say X·ªân - Happy New Year 2025
    </div>
    <div id="fireworks-container"></div>

    <script>
        const envelopes = document.querySelectorAll('.envelope');
        const amounts = ['50.000‚Ç´ üéâ', '100.000‚Ç´ üéâ', '200.000‚Ç´ üéâ'];
        let opened = false;

        function shuffleAmounts() {
            return [...amounts].sort(() => Math.random() - 0.5);
        }

        function setEnvelopeAmounts() {
            const shuffled = shuffleAmounts();
            envelopes.forEach((envelope, index) => {
                envelope.querySelector('.amount').textContent = shuffled[index];
            });
        }

        function createFirework(x, y) {
            const colors = ['#ff0000', '#ffd700', '#ff69b4', '#00ff00', '#4169e1'];
            const container = document.getElementById('fireworks-container');
            
            for (let i = 0; i < 5; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                firework.style.transform = `rotate(${i * 72}deg)`;
                
                container.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }

        envelopes.forEach(envelope => {
            envelope.addEventListener('click', function(e) {
                if (!opened && !this.classList.contains('opened')) {
                    this.classList.add('opened');
                    opened = true;
                    
                    // Create fireworks at click position
                    createFirework(e.clientX, e.clientY);
                    
                    // Create additional random fireworks
                    for (let i = 0; i < 3; i++) {
                        setTimeout(() => {
                            const x = Math.random() * window.innerWidth;
                            const y = Math.random() * window.innerHeight;
                            createFirework(x, y);
                        }, i * 300);
                    }
                }
            });
        });

        function resetEnvelopes() {
            envelopes.forEach(envelope => {
                envelope.classList.remove('opened');
            });
            opened = false;
            setEnvelopeAmounts();
        }
        
        setEnvelopeAmounts();

        // T·∫°o ph√°o hoa ng·∫´u nhi√™n khi t·∫£i trang
        window.addEventListener('load', () => {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createFirework(x, y);
                }, i * 300);
            }
        });
    </script>
